services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: accounts.mojo
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3020
    expose:
      - "3020"
    networks:
      - mojo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3020/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=mojo-network"
      - "traefik.http.routers.accounts.mojo.rule=Host(`dev.accounts.mojo.mojo-institut.de`)"
      - "traefik.http.routers.accounts.mojo.entrypoints=websecure"
      - "traefik.http.routers.accounts.mojo.tls.certresolver=letsencrypt"
      - "traefik.http.routers.accounts.mojo.service=accounts.mojo-service"
      - "traefik.http.routers.accounts.mojo.priority=1"
      - "traefik.http.services.accounts.mojo-service.loadbalancer.server.port=3020"
      - "traefik.http.services.accounts.mojo-service.loadbalancer.passhostheader=true"

networks:
  mojo-network:
    external: true
