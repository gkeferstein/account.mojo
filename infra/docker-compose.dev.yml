# Development override - exposes ports for local development
services:
  db:
    ports:
      - "5433:5432"

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile.dev
    volumes:
      - ../apps/api/src:/app/api/src
      - ../apps/api/prisma:/app/api/prisma
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      MOCK_EXTERNAL_SERVICES: "true"

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile.dev
    volumes:
      - ../apps/web/src:/app/web/src
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: https://dev.account.mojo-institut.de
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}

networks:
  mojo-accounts-network:
    external: true

