# Production override
services:
  db:
    # No ports exposed in production
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  api:
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  web:
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  mojo-accounts-network:
    external: true

