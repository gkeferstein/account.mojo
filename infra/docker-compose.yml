services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: accounts-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-accounts}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-accounts_secret}
      POSTGRES_DB: ${POSTGRES_DB:-accounts_db}
    volumes:
      - accounts-db-data:/var/lib/postgresql/data
    networks:
      - mojo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-accounts}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Fastify API Backend
  api:
    container_name: accounts-api
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-accounts}:${POSTGRES_PASSWORD:-accounts_secret}@db:5432/${POSTGRES_DB:-accounts_db}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
      PAYMENTS_API_URL: ${PAYMENTS_API_URL:-https://payments.mojo-institut.de/api}
      PAYMENTS_API_KEY: ${PAYMENTS_API_KEY}
      CRM_API_URL: ${CRM_API_URL:-https://kontakte.mojo-institut.de/api}
      CRM_API_KEY: ${CRM_API_KEY}
      CRM_TENANT_SLUG: ${CRM_TENANT_SLUG:-mojo}
      MOCK_EXTERNAL_SERVICES: ${MOCK_EXTERNAL_SERVICES:-false}
      WEBHOOK_SECRET_PAYMENTS: ${WEBHOOK_SECRET_PAYMENTS}
      WEBHOOK_SECRET_CRM: ${WEBHOOK_SECRET_CRM}
      FRONTEND_URL: ${FRONTEND_URL:-https://dev.account.mojo-institut.de}
    networks:
      - mojo-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=mojo-network"
      # DEV API
      - "traefik.http.routers.accounts-api-dev.rule=Host(`dev.account.mojo-institut.de`) && PathPrefix(`/api`)"
      - "traefik.http.routers.accounts-api-dev.entrypoints=websecure"
      - "traefik.http.routers.accounts-api-dev.tls.certresolver=letsencrypt"
      - "traefik.http.routers.accounts-api-dev.service=accounts-api"
      - "traefik.http.routers.accounts-api-dev.priority=10"
      - "traefik.http.routers.accounts-api-dev.middlewares=security-headers@file,cors@file"
      # PROD API
      - "traefik.http.routers.accounts-api.rule=Host(`account.mojo-institut.de`) && PathPrefix(`/api`)"
      - "traefik.http.routers.accounts-api.entrypoints=websecure"
      - "traefik.http.routers.accounts-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.accounts-api.service=accounts-api"
      - "traefik.http.routers.accounts-api.priority=10"
      - "traefik.http.routers.accounts-api.middlewares=security-headers@file,cors@file"
      # Service
      - "traefik.http.services.accounts-api.loadbalancer.server.port=3001"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  mojo-network:
    name: mojo-network
    external: true

volumes:
  accounts-db-data:
