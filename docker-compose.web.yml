services:
  accounts-web:
    build:
      context: /root/projects
      dockerfile: accounts.mojo/apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://dev.account.mojo-institut.de
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
    container_name: accounts-web
    environment:
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      NEXT_PUBLIC_API_URL: https://dev.account.mojo-institut.de
    expose:
      - "3000"
    networks:
      - mojo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=mojo-network"
      # DEV Frontend
      - "traefik.http.routers.accounts-web-dev.rule=Host(`dev.account.mojo-institut.de`)"
      - "traefik.http.routers.accounts-web-dev.entrypoints=websecure"
      - "traefik.http.routers.accounts-web-dev.tls.certresolver=letsencrypt"
      - "traefik.http.routers.accounts-web-dev.service=accounts-web"
      - "traefik.http.routers.accounts-web-dev.priority=1"
      - "traefik.http.routers.accounts-web-dev.middlewares=security-headers@file"
      # PROD Frontend
      - "traefik.http.routers.accounts-web.rule=Host(`account.mojo-institut.de`)"
      - "traefik.http.routers.accounts-web.entrypoints=websecure"
      - "traefik.http.routers.accounts-web.tls.certresolver=letsencrypt"
      - "traefik.http.routers.accounts-web.service=accounts-web"
      - "traefik.http.routers.accounts-web.priority=1"
      - "traefik.http.routers.accounts-web.middlewares=security-headers@file"
      # Service
      - "traefik.http.services.accounts-web.loadbalancer.server.port=3000"

networks:
  mojo-network:
    name: mojo-network
    external: true
