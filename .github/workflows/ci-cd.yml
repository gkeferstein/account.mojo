name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Lint
        run: npm run lint || true

      - name: Test
        run: npm run test || true

  build-api:
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build API Docker Image
        run: |
          cd apps/api
          docker build -t accounts-api:${{ github.sha }} .

  build-web:
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Web Docker Image
        run: |
          cd apps/web
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            --build-arg NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.CLERK_PUBLISHABLE_KEY }} \
            -t accounts-web:${{ github.sha }} .

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: [build-api, build-web]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_SERVER }} >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          ssh root@${{ secrets.DEPLOY_SERVER }} << 'EOF'
            cd /root/projects/accounts.mojo
            git pull origin main
            
            # Build and restart containers
            docker compose -f infra/docker-compose.yml -f infra/docker-compose.prod.yml up --build -d
            
            # Run migrations
            sleep 10
            docker exec accounts-api npx prisma migrate deploy
            
            # Clean up old images
            docker image prune -f
            
            echo "✅ Deployment completed!"
          EOF

      - name: Health Check
        run: |
          sleep 30
          curl -f https://accounts.mojo-institut.de/api/v1/health || exit 1
          echo "✅ Health check passed!"
